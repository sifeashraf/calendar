<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- css fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="material-symbols-outlined prev">arrow_back_ios</i>
            <div class="date"></div>
            <i class="material-symbols-outlined next">arrow_forward_ios</i>
          </div>
          <div class="weekdays">
            <div>sun</div>
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">goto</button>
            </div>
            <button class="today-btn">today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day"></div>
          <div class="event-date"></div>
        </div>
        <div class="events">

        </div>
        <div class="add-event-wrapper active">
          <div class="add-event-header">
            <div class="title">Add Events</div>
            <i class="material-symbols-outlined close">close</i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time Form"
                class="event-time-from"
              />
              <p>AM</p>
              <p>PM</p>
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time to"
                class="event-time-to"
              />
              <p>AM</p>
            <p>PM</p>
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="material-symbols-outlined">add</i>
      </button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
